# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  config_checker:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install python3.9
        run: sudo apt-get install python3.9 python3.9-venv

      - name: Create Python venv
        run: python3.9 -m venv --system-site-packages ~/.ci_venv

      - name: Activate Python venv
        run: source ~/.ci_venv/bin/activate

      - name: Install Python packages into venv
        run: pip install -r ci/req.txt

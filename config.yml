---
config_version: 2
allowed_outdate: 12h
mirrors_dir: mirrors.d
versions:
  - "8"
  - "8.10"
  - "9"
  - "9.4"
# it's also used for mapping <major version>:<full version>
# if a client requests only major version
duplicated_versions:
  "8": "8.10"
  "9": "9.4"
vault_versions:
  - "8.3"
  - "8.4"
  - "8.5"
  - "8.6"
  - "8.7"
  - "8.8"
  - "8.9"
  - "8.7-beta"
  - "8.8-beta"
  - "8.9-beta"
  - "8.10-beta"
  - "9.0"
  - "9.1"
  - "9.2"
  - "9.3"
  - "9.1-beta"
  - "9.2-beta"
  - "9.3-beta"
  - "9.4-beta"
vault_mirror: http://repo.almalinux.org/vault/
arches:
  - x86_64
  - aarch64
  - ppc64le
  - s390x
# one of them should be in a mirror's config
required_protocols:
  - http
  - https
repos:
  - name: baseos
    path: BaseOS/$basearch/os/
  - name: appstream
    path: AppStream/$basearch/os/
  - name: powertools
    path: PowerTools/$basearch/os/
    versions:
      - "8.10"
  - name: crb
    path: CRB/$basearch/os/
    versions:
      - "9.4"
  - name: nfv
    path: NFV/$basearch/os/
    versions:
      - "8.10"
      - "9.4"
    arches:
      - x86_64
  - name: rt
    path: RT/$basearch/os/
    versions:
      - "8.10"
      - "9.4"
    arches:
      - x86_64
  - name: extras
    path: extras/$basearch/os/
  - name: ha
    path: HighAvailability/$basearch/os/
    versions:
      - "8.10"
  - name: highavailability
    path: HighAvailability/$basearch/os/
    versions:
      - "9.4"
  - name: sap
    path: SAP/$basearch/os/
    versions:
      - "8.10"
      - "9.4"
  - name: saphana
    path: SAPHANA/$basearch/os/
    versions:
      - "8.10"
      - "9.4"
  - name: resilientstorage
    path: ResilientStorage/$basearch/os/
    arches:
      - x86_64
      - ppc64le
      - s390x
  - name: devel
    path: devel/$basearch/os/
    versions:

---
- name: Disable persistent storage for Redis
  lineinfile:
    path: /etc/redis.conf
    regexp: '^appendonly yes$'
    line: 'appendonly no'
    state: present
    insertbefore: BOF

- name: Disable RDB snapshots for Redis
  lineinfile:
    path: /etc/redis.conf
    regexp: '^save .*'
    state: absent
    insertbefore: BOF

- name: Disable RDB snapshots for Redis
  lineinfile:
    path: /etc/redis.conf
    line: 'save ""'
    state: present
    insertbefore: BOF

- name: Enable redis socket
  lineinfile:
    path: /etc/redis.conf
    regexp: '^unixsocket'
    line: unixsocket {{ redis_socket_path }}
    state: present
    insertbefore: BOF

- name: Set redis socket perms
  lineinfile:
    path: /etc/redis.conf
    regex: '^unixsocketperm'
    line: unixsocketperm 777
    state: present
    insertbefore: BOF

- name: Start Redis
  systemd:
    enabled: yes
    masked: no
    state: restarted
    name: redis

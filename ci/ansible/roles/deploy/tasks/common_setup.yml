---

- name: Create new user for service
  user:
    name: "{{ service_user }}"
    create_home: yes

- name: Install dnf packages
  dnf:
    name: "{{ dnf_packages }}"
    state: present

- name: Disable SELinux
  shell: setenforce 0

- name: Set config_root
  set_fact:
    config_root: "/etc/mirrors_service/{{ container_env_prefix }}"

- name: Create configs directory
  file:
    name: "{{ config_root }}"
    state: directory
    group: "{{ service_user }}"
    owner: "{{ service_user }}"
    mode: '0755'


- name: Create db directory
  file:
    name: "{{ config_root }}/data"
    state: directory
    group: "{{ service_user }}"
    owner: "{{ service_user }}"
    mode: '0755'

- name: Sysctl option `net.core.somaxconn`
  sysctl:
    name: "net.core.somaxconn"
    value: "65535"
    state: present
    sysctl_set: yes
    reload: yes
